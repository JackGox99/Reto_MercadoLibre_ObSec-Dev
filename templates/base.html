<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Reto Meli{% endblock %}</title>
    <link rel="icon" href="/static/image.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="bg-dark text-white p-3 mb-4">
        <div class="container d-flex justify-content-between">
            <h1 class="h3">Reto Meli</h1>
            <nav>
                {% if token %}
                    <a href="/logout" class="text-white ms-3">Cerrar sesión</a>
                {% else %}
                    <a href="/" class="text-white me-3"></a>
                    <a href="/register" class="text-white me-3">Registrarse</a>
                    <a href="/login" class="text-white">Iniciar sesión</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
